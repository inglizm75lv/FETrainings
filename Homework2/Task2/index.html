<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <header>
        <div><b>The World of Fruit</b></div>
    </header>

    <div><b>Fruit Survey</b></div>
    <p><label for="name">Name</label> <input required type="text" id="name"></p>
    <p><label for="address">Address</label> <input required type="text" id="address"></p>
    <p><label for="email">Email</label> <input required type="text" id="email"></p>
    <p><label for="radio1">How many pieces of fruit</label><input required id="radio1" type="radio"><label for="radio1">0</label></p>
    <p><label for="radio2">do you eat per day?</label><input required id="radio2" type="radio"><label for="radio2"> 1</label></p>
    <p><input required id="radio3" type="radio"> <label for="radio3"> 2</label></p>
    <p><input required id="radio4" type="radio"><label for="radio4"> More than 2</label> </p>
    <p><label for="select">My favourite fruit</label><select required size="4" multiple id="select"></p>
    <option>Apple</option>
    <option>Banana</option>
    <option>Plum</option>
    <option>Pomegranate</option>
    <option>Orange</option></select>
    <p><label for="checkbox">Would you like a <br> brochure?</label><input type="checkbox" id="checkbox"></p>
    <p><input type="submit" value="Submit"></p>
    </div>

</body>

</html>
