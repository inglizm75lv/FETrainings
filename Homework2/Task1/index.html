<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form method="get">
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Value</td>
                </tr>
            </thead>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td><input type="radio">Male<br><input type="radio">Female</td>
            </tr>
            <tr>
                <td>Eye color</td>
                <td><select size="1">
                        <option>green</option>
                        <option>grey</option>
                        <option>brown</option>
                        <option>blue</option>
                    </select></td>
            </tr>
            <tr>
                <td>Check all that apply</td>
                <td><input type="checkbox">Over 6 feet tall<br><input type="checkbox">Over 200 pounds</td>
            </tr>
            <tr>
                <td colspan="2">Describe your athletic ability:<br><textarea></textarea></td>

            </tr>
            <tr>
                <td id="enter" colspan="2"><input id="submit" type="submit" value="Enter my information"></td>

            </tr>
        </table>
    </form>
</body>

</html>
